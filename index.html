<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Styled Lines</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Styled Lines</div>
      </div>
      <a href="https://testedlines.com/" target="_blank"><h3>by TestedLines</h3></a>
    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W31ZVJK2FF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-W31ZVJK2FF');
    </script>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/build.loader.js";

      // List all the parts of the split data file
      var splitDataFiles = [
        buildUrl + "/build.data.part00",
        buildUrl + "/build.data.part01",
        buildUrl + "/build.data.part02",
        buildUrl + "/build.data.part03",
        buildUrl + "/build.data.part04",
        buildUrl + "/build.data.part05",
        buildUrl + "/build.data.part06",
        buildUrl + "/build.data.part07",
        buildUrl + "/build.data.part08",
        buildUrl + "/build.data.part09",
        buildUrl + "/build.data.part10"
      ];

      function loadAndConcatenateDataFiles(files, callback) {
        var loadedParts = [];
        var totalFiles = files.length;

        files.forEach(function (file, index) {
          fetch(file)
            .then(response => response.arrayBuffer())
            .then(data => {
              loadedParts[index] = data;
              if (loadedParts.length === totalFiles) {
                var concatenatedData = concatenateBuffers(loadedParts);
                callback(concatenatedData);
              }
            })
            .catch(error => {
              console.error("Failed to load part " + file, error);
            });
        });
      }

      function concatenateBuffers(buffers) {
        var totalLength = buffers.reduce((acc, value) => acc + value.byteLength, 0);
        var result = new Uint8Array(totalLength);
        var offset = 0;

        buffers.forEach(buffer => {
          result.set(new Uint8Array(buffer), offset);
          offset += buffer.byteLength;
        });

        return result.buffer;
      }

      loadAndConcatenateDataFiles(splitDataFiles, function(concatenatedData) {
        var config = {
          dataUrl: concatenatedData,
          frameworkUrl: buildUrl + "/build.framework.js.gz",
          workerUrl: buildUrl + "/build.worker.js.gz",
          codeUrl: buildUrl + "/build.wasm.gz",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "wctest",
          productVersion: "1.0",
          showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta);
          container.className = "unity-mobile";
          canvas.className = "unity-mobile";
        } else {
          canvas.style.width = "960px";
          canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }).catch((message) => {
            alert(message);
          });
        };

        document.body.appendChild(script);
      });

    </script>
  </body>
</html>
