<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Styled Lines</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Styled Lines</div>
    </div>
    <a href="https://testedlines.com/" target="_blank"><h3>by TestedLines</h3></a>
  </div>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-W31ZVJK2FF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-W31ZVJK2FF');
  </script>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else if (type == 'warning') {
        div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/build.loader.js";

    var splitDataFiles = [
      buildUrl + "/build.data.part00",
      // Additional parts omitted for brevity
    ];

    function loadAndConcatenateDataFiles(files, callback) {
      var loadedParts = [];
      var totalFiles = files.length;

      files.forEach(function (file, index) {
        console.log("Loading part: " + file);
        fetch(file)
          .then(response => response.arrayBuffer())
          .then(data => {
            loadedParts[index] = data;
            console.log("Loaded part: " + file);
            if (loadedParts.filter(part => part).length === totalFiles) {
              var concatenatedData = concatenateBuffers(loadedParts);
              callback(concatenatedData);
            }
          })
          .catch(error => {
            console.error("Failed to load part " + file, error);
          });
      });
    }

    function concatenateBuffers(buffers) {
      var totalLength = buffers.reduce((acc, value) => acc + value.byteLength, 0);
      var result = new Uint8Array(totalLength);
      var offset = 0;

      buffers.forEach(buffer => {
        result.set(new Uint8Array(buffer), offset);
        offset += buffer.byteLength;
      });

      return result.buffer;
    }

    loadAndConcatenateDataFiles(splitDataFiles, function(concatenatedData) {
      console.log("All data parts concatenated.");
      var config = {
        dataUrl: concatenatedData,
        frameworkUrl: buildUrl + "/build.framework.js.gz",
        workerUrl: buildUrl + "/build.worker.js.gz",
        codeUrl: buildUrl + "/build.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "wctest",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      loadingBar.style.display = "block";
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        console.log("Script loaded, creating Unity instance...");
        createUnityInstance(canvas, config, (progress) => {
          console.log("Loading progress: " + (100 * progress).toFixed(2) + "%");
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          console.log("Unity instance created successfully.");
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          console.error("Unity instance creation failed: " + message);
          alert(message);
        });
      };

      document.body.appendChild(script);
    });
  </script>
</body>
</html>
